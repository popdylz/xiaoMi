        <script type="text/javascript">
            $(function() {
                if(!$.support.leadingWhitespace) {
                    $('.toutuIE').show();
                } else {
                    $('.toutuChorme').show();
                };

                function lunbo(ele, t) {
                    $(ele).each(function() {
                        var _this = $(this);
                        _this.delay(t).animate({ left: "0px" }, 0, function() {
                            _this.delay(t).animate({ left: "-292px" }, 0, function() {
                                _this.delay(t).animate({ left: "-584px" }, 0, function() {
                                    _this.delay(t).animate({ left: "-876px" }, 0, function() {
                                        setTimeout(function() {
                                            lunbo(_this, t);
                                        }, t);
                                    });
                                });
                            });
                        });
                    })
                };
                lunbo('.comment-coat', 5000);
            });
        </script>
